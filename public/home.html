  <!-- Mapas -->

  <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>

<body>
  <!-- Header -->
  <header>
    <header class="top">
      <h1>Found</h1>
      <button type="button"><i class="far fa-question-circle"></i></b>
    </header>
    <div class="navbar">
      <a id="searchBtn" href="home.html" class="nav-link">Buscar</a>
      <a id="registerBtn" href="register.html" class="nav-link">Informar</a>
    </div>
  </header>
  <!-- Página principal -->
  <main>
    <div id="mapContainer" style="width: 600px; height: 300px; background: grey"></div>
    <div class="filter">
      <select id="typeFilter" class="custom-select">
        <option selected>Filtrar por...</option>
        <option value="1">Personas</option>
        <option value="2">Objetos</option>
      </select>
    </div>
    <div class="results">
      <div class="container-2">
        <div class="result-entries typePerson">
          <img src="img/facebook-blank-face-blank-300x225-300x225-1.jpeg" alt=""> <!-- Foto -->
          <div>
            <p class="nombre">Nombre completo</p>
            <p class="sexo">Femenino</p>
            <p class="edad">20- 30 años</p>
  
            <p class="ojos">ojos color café</p>
            <p class="mts">1.6 -1.8 mts.</p>
            <p class="pelo">Cabello castaño</p>
          </div>
          <h4>Nombre Contacto</h4> <!-- Nombre de quien publicó -->
        </div>

        <div class="result-entries typeObject">
          <h4>Nombre Contacto</h4> <!-- Nombre de quien publicó -->
          <img src="img/wallet.jpg" alt=""> <!-- Foto -->
        </div>

        <p class="avatar"><i class="fas fa-user-circle fa-3x"></i></p>
        <div>
          <p class="nombre">Nombre completo</p>
          <p class="sexo">Femenino</p>
          <p class="edad">20- 30 años</p>

          <p class="ojos">ojos color café</p>
          <p class="mts">1.6 -1.8 mts.</p>
          <p class="pelo">Cabello castaño</p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
