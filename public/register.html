<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar lo encontrado</title>
      <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto:300,400,700" rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <header class="top">
        <h1>Found</h1>
        <button type="button"><i class="far fa-question-circle"></i></button>
      </header>
      <div class="navbar">
          <a id="searchBtn" href="home.html" class="nav-link">Buscar</a>
          <a id="registerBtn" href="register.html" class="nav-link">Informar</a>
        </div>
    </header>
    <!-- Formulario de Registro -->
    <div id="forms" class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h4>¿A quién o qué encontraste?</h4>
          <div class="options-container">
            <button id="personOption" class="btn selected-option" onclick="showPersonForm()">Una Persona <span><i class="fas fa-user"></i></span></button>
            <button id="objectOption" class="btn selected-option" onclick="showObjectForm()">Un Objeto <span><i class="fas fa-box-open"></i></span></button>
          </div>

          <!-- Registro de Personas -->
          <div id="personContainer" class="form-container">
              <form id="personForm" class="registerForm">
                <!-- Género -->
                <div class="form-group">
                  <label for="gender">Ingresa género</label>
                  <select class="form-control" id="gender" required>
                    <option>Mujer</option>
                    <option>Hombre</option>
                    <option>Indefinido</option>
                  </select>
                </div>
                <!-- Rango etáreo -->
                <div class="form-group">
                  <label for="age">Ingresa edad</label>
                  <select class="form-control" id="age" required>
                    <option>0 - 10</option>
                    <option>11 - 20</option>
                    <option>21 - 30</option>
                    <option>31 - 40</option>
                    <option>41 - 50</option>
                    <option>51 - 60</option>
                    <option>60 +</option>
                  </select>
                </div>
                <!-- Color de Pelo -->
                <div class="form-group">
                  <label for="hair">Ingresa color de cabello</label>
                  <select class="form-control" id="hair" required>
                    <option>Castaño</option>
                    <option>Negro</option>
                    <option>Rubio</option>
                    <option>Gris</option>
                    <option>Pelirrojo</option>
                    <option>Otro</option>
                  </select>
                </div>
                <!-- Estatura -->
                <div class="form-group">
                  <label for="personHeight">Ingresa estatura</label>
                  <select class="form-control" id="personHeight" required>
                    <option>0 - 1.2 m</option>
                    <option>1.2 - 1.4 m</option>
                    <option>1.4 - 1.6 m</option>
                    <option>1.6 - 1.8 m</option>
                    <option>1.8 + m</option>
                  </select>
                </div>
                  <!-- Color de Ojos -->
                  <div class="form-group">
                    <label for="eye">Ingresa color de ojos</label>
                    <select class="form-control" id="eye" required>
                      <option>Negros</option>
                      <option>Cafés</option>
                      <option>Verdes</option>
                      <option>Azules</option>
                      <option>Grises</option>
                      <option>Otro</option>
                    </select>
                  </div>
                <!-- Adicional -->
                <div class="form-group">
                  <label for="extraInfo">Comentarios</label>
                  <textarea class="form-control" id="extraInfo" rows="2" placeholder="Vestimenta, cicatrices, tatuajes, etc." required=""></textarea>
                </div>
                <!-- Datos de Contacto -->
                <p>Información de Contacto</p>
                <div class="form-group">
                  <label for="personfinder">Nombre</label>
                  <input type="text" class="form-control" id="personFinder" placeholder="Juan Pérez" required>
                </div>
                <div class="input-group">
                  <label for="personPhone">Teléfono</label>
                  <div class="input-group-prepend">
                    <span class="number-span" id="basic-addon1">+569</span>
                    <input type="number" class="form-control" id="personPhone" placeholder="12345678" required>
                  </div>
                </div>
                <!-- Foto -->
                <div id="personCameraIcon" class="cam-icon">
                  <label for="personPhoto">
                    <span>Adjuntar fotografía de la persona</span><i class="fas fa-camera"></i>
                    <input id="personPhoto" name="photo" accept="image/*" type="file" capture="camera">
                    <p id="personPhotoMessage"></p>
                  </label>
                </div>
                <div class="submit-container">
                  <a href="home.html" class="btn option-btn"><span><i class="fas fa-caret-left"></i></span> Volver</a>
                  <button type="submit" class="btn selected-option">Continuar <span><i class="fas fa-caret-right"></i></span></button>
                </div>
              </form>
            </div>

          <!-- Registro de Objetos -->
          <div id="objectContainer" class="form-container">
            <form id="objectForm" class="registerForm">
              <div class="form-group">
                <label for="objectType">Tipo de Objeto</label>
                <select class="form-control" id="objectType" required>
                  <option>Documentos</option>
                  <option>Billeteras</option>
                  <option>Teléfonos, notebook, etc.</option>
                  <option>Ropa</option>
                  <option>Bolsos, mochilas, maletas, etc</option>
                  <option>Otros</option>
                </select>
              </div>
              <div class="form-group">
                <label for="objectInfo">Catacterísticas del Objeto</label>
                <textarea class="form-control" id="objectInfo" rows="3" placeholder="Realiza una descripción..." required></textarea>
              </div>
              <!-- Datos de Contacto -->
              <p>Información de Contacto</p>
                <div class="form-group">
                  <label for="objectFinder">Nombre</label>
                  <input type="text" class="form-control" id="objectFinder" placeholder="Juan Pérez" required>
                </div>
                <div class="input-group">
                  <label for="objectPhone">Teléfono</label>
                  <div class="input-group-prepend">
                    <span class="number-span" id="basic-addon1">+569</span>
                    <input type="number" class="form-control" id="objectPhone" placeholder="12345678" required="">
                  </div>
              </div>
              <!-- Foto -->
              <div id="oCameraIcon" class="cam-icon">
                <label for="objectPhoto">
                  <span>Adjuntar fotografía del objeto</span><i class="fas fa-camera"></i>
                  <input id="objectPhoto" name="photo" accept="image/*" type="file" capture="camera">
                  <p id="objectPhotoMessage"></p>
                </label>
              </div>
              <div class="submit-container">
                <a href="home.html" class="btn option-btn"><span><i class="fas fa-caret-left"></i></span> Volver</a>
                <a type="submit" class="btn selected-option">Continuar <span><i class="fas fa-caret-right"></i></span></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Ficha desplegada -->
    <div id="newEntry"></div>

  </body>
</html>
