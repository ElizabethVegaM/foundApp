<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <title>FoundApp</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-text ">
                Found App
            </h1>
            <i class="fas fa-bars fa-2x"></i>
        </nav>
<div class="container-1">
    <p class="p1">Personas</p>
    <p class="p2">Instituciones</p>
    <p class="p3">Informar</p>
</div>
    </header>
    <main>
        
            <div id="mapContainer" class="map" style="width: 600px; height: 400px; background: grey"></div>
        <div class="filter">
                <button type="button" class="btn btn-dark">Filtar por<i class="fas fa-caret-down"></i></button>
                <button type="button" class="btn btn-dark">Ubicación actual<i class="fas fa-caret-down"></i></button>
        </div>
        <div class="results">
            <div class="container-2">
                    <p class="avatar"><i class="fas fa-user-circle fa-3x"></i></p> 
                    <div>
                    <p class="nombre">Nombre completo</p>
                    <p class="sexo">Femenino</p>
                    <p class="edad">20- 30 años</p>

            
                    <p class="ojos">ojos color café</p>
                    <p class="mts">1.6 -1.8 mts.</p>
                    <p class="pelo">Cabello castaño</p>
                </div>
            </div>
            
        </div>
    </main>
    <script src="js/search.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
